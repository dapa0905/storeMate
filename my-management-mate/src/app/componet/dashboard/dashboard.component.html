    <h1 class="mb-4">📦DashBoard</h1>

    <div class="row">

        <div class="col-md-4">
            <div class="card bg-light mb-3">
                <div class="card-header text-dark">
                    <span><i class="fas fa-box"></i>▪️Items status</span>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-dark mb-3">
                        <strong>🛎️Total Items: </strong> <span>{{ totalItems.length }}</span>
                    </h5>
                    <ul class="list-group">
                        <li *ngFor="let item of totalItems" class="list-group-item d-flex justify-content-between align-items-center">
                            <a [routerLink]="['/item-detail', item.itemId]" class="text-decoration-none"><i class="fas fa-cube text-primary"></i> {{ item.itemName }}</a>
                            <span class="badge bg-secondary">{{ item.quantity }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 재고 부족 알림 카드 -->
        <div class="col-md-4">
            <div class="card bg-light mb-3">
                <div class="card-header text-dark">▪️Out of Stock Notification</div>
                <div class="card-body">
                    <h5 class="card-title text-dark">🛎️Notification</h5>
                </div>
            </div>
        </div>

        <!-- 최근 업데이트된 용품 목록 카드 -->
        <div class="col-md-4">
            <div class="card bg-light mb-3">
                <div class="card-header text-dark">▪️Recently Updated Supplies</div>
                <div class="card-body">
                    <h5 class="card-title text-dark">🛎️item-list</h5>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of recentUpdates">
                            <a class="text-decoration-none" [routerLink]="['/item-detail', item.itemId]">{{ item.message }}</a> 
                            <br><strong>UpdatedDate: </strong>{{ item.timestamp| date:'yyyy-MM-dd' }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
